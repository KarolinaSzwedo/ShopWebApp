<!doctype html>
<html lang="en">
<link rel="stylesheet" media="screen" href="/static/bootstrap/css/bootstrap.min.css">
<meta name="viewport" content = "width=device-width, initial-scale=1.0">
{% block head %}{% endblock %}

<style>

 .navbar {
	 font-family: Montserrat, sans-serif;
	 margin-bottom: 0;
	 background-color: #2d2d30;
	 border: 0;
	 font-size: 11px !important;
	 letter-spacing: 4px;
	 opacity: 0.9;
 }

 .dropdown-item {
    letter-spacing: 0px;
    font-size: 13px;
}

td {
   width: 150px;
   text-align: center;
   border: 1px solid black;
   padding: 5px;
}

 </style>



<!-- Navigation -->
	<!-- Left navbars -->
<nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/products/">Available products <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/new_offer/">New Offer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/archive/">Archives</a>
      </li>
    </ul>
  </div>

	<!-- Right navbars -->
  {% if not session.logged_in %}
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" href="/register/">

          </svg> Sign up</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/login/">

          2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg> Log In</a>
      </li>
    </ul>

      <li class="nav-item">

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0

</nav>

{% block content %}{% endblock %}

  <!-- Bootstrap core JavaScript -->
  <script src="/static/jquery/jquery.slim.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
